<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Program</title>
</head>
<body>
  <div class="firstBox">
    <h3>Tečky na čárky</h3>
    <textarea id="teckyNaCarky" rows="24" cols="75"></textarea>
    <textarea id="teckyNaCarkyReady" rows="24" cols="75"></textarea>
    <button onclick="copyTeckaText()" type="button" class="btn btn-primary">Copy</button>
    <button onclick="" type="button" class="btn btn-danger">Smazat</button>
    <!-- <button id="btnSmazTeckaText">Smazat</button> -->
  </div>
  
  <div class="secondBox">
    <h3>Text na jeden řádek</h3>
    <textarea id="textNaJednomRadku" rows="24" cols="75"></textarea>
    <textarea id="textNaJednomRadkuReady" rows="24" cols="75"></textarea>
    <button onclick="copyRowText()" type="button" class="btn btn-primary">Copy</button>
    <p class="pocetZnaku"></p>
    <p class="pocetZnakuReady"></p>
  </div>
  
  <div class="thirdBox">
    <h3>Odstranění hvězdiček na začátku textu</h3>
    <textarea id="textareaHvezdicek" rows="16" cols="75"></textarea>
    <textarea id="textareaHvezdicekReady" rows="16" cols="75"></textarea>
    <button onclick="copyBezHvezdicekText()" type="button" class="btn btn-primary">Copy</button>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
